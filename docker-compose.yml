services:
  db:
    image: postgres:16-alpine
    container_name: paygohub-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: paygohub
      POSTGRES_USER: paygohub
      POSTGRES_PASSWORD: ${DB_PASSWORD:-paygohub123}
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U paygohub -d paygohub"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - paygohub-network

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: paygohub-web
    restart: unless-stopped
    ports:
      - "5000:8080"
    depends_on:
      db:
        condition: service_healthy
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Host=db;Database=paygohub;Username=paygohub;Password=${DB_PASSWORD:-paygohub123}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - paygohub-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: paygohub-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@paygohub.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - db
    networks:
      - paygohub-network
    profiles:
      - tools

  # E2E Test Runner with Playwright
  e2e:
    build:
      context: .
      dockerfile: tests/PayGoHub.E2E/Dockerfile
    container_name: paygohub-e2e
    depends_on:
      web:
        condition: service_healthy
    environment:
      - BASE_URL=http://web:8080
    networks:
      - paygohub-network
    profiles:
      - e2e

volumes:
  pgdata:

networks:
  paygohub-network:
    driver: bridge
